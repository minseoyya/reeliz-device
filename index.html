<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>reeliz device</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
      color: white;
      position: relative;
    }

    iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      border: none;
      z-index: 0;
    }

    #inputArea {
      position: fixed;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: center;
      z-index: 10;
    }

    #inputText {
      padding: 10px;
      width: 300px;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 16px;
    }

    .floatingText {
      position: absolute;
      font-size: 16px;
      opacity: 0.8;
      white-space: nowrap;
      pointer-events: none;
      animation: float 30s linear infinite;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.6);
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-100vh); }
    }
  </style>
</head>
<body>

<iframe src="https://my.spline.design/molang3dcopy-CgPGmC3rocxSv3vstT74ZdZB/" allowfullscreen></iframe>

<div id="inputArea">
  <input type="text" id="inputText" placeholder="메시지를 입력하고 Enter!">
</div>

<script>
const input = document.getElementById('inputText');

input.addEventListener('keypress', function(e) {
  if (e.key === 'Enter' && input.value.trim() !== '') {
    createFloatingText(input.value);
    input.value = '';
  }
});

function createFloatingText(text) {
  const span = document.createElement('span');
  span.className = 'floatingText';
  span.innerText = text;

  span.style.left = Math.random() * window.innerWidth + 'px';
  span.style.top = (window.innerHeight * 0.5 + Math.random() * window.innerHeight * 0.5) + 'px';

  document.body.appendChild(span);
}
</script>

</body>
</html>
